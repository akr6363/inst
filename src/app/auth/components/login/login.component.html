<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="email">Email: </label>
  <input type="text" formControlName="email" required />
  <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="error">
    <div *ngIf="email?.hasError('required')">Email is required</div>
    <div *ngIf="email?.errors?.['pattern']">Email is not valid</div>
  </div>
  <label for="password">Password: </label>
  <input type="password" formControlName="password" />
  <button [disabled]="loginForm.invalid" type="submit">Login</button>
</form>
